<div class="container">
    <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 text-center">
    <img src="https://hoppedupcaribou.com/wp-content/uploads/2017/02/hopped-up-header.png"alt="CaribouLogo1"
    width="150px"height="160px">
    </div>
    <div class="col-sm-4"></div>
    </div>
    </div>

<div class='container'>
        <h3>Liste de tous les Events  </h3>
        <table class="table table-striped" >
            <thead class="thead thead-dark">
                <tr>
                    <th>Date de l'événement</th>
                    <th>Nom</th>
                    <th>Genre</th>
                    <th>Description</th>
                    <th>Cachet Max</th>                    
                    <th>Nb de groupe dans la soirée</th>
                    <th>Prix d'entrée</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let e of data">
                    <td> {{e.dateEvent | date:'EEEE d MMMM y' }}</td>
                    <td> {{e.nom}}</td>
                    <td> {{e.genre.nom}}</td>
                    <td> {{e.description}}</td>
                    <td> {{e.cachetmax}}</td>
                    <td> {{e.nbgroupes}}</td>
                    <td> {{e.prix}}</td>
                </tr>
            </tbody>
        </table>
    </div>



    <app-footer></app-footer>
    
    
    <router-outlet></router-outlet>
