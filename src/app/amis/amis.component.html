<div class="text-center">
    <div class="mdl-tabs mdl-js-tabs">
        <div class="mdl-tabs__tab-bar">
            <a href="#tab1-panel" class="mdl-tabs__tab is-active">Tab 1</a>
            <a href="#tab2-panel" class="mdl-tabs__tab">Tab 2</a>
            <a href="#tab3-panel" class="mdl-tabs__tab">Tab 3</a>
        </div>

        <div class="mdl-tabs__panel is-active" id="tab1-panel">

            <div class="container">
                <h5 class="text-center" style="color: black">Mes amis</h5>
                <table class="table table-striped table-dark">
                    <thead class="thead thead-dark">
                        <tr class="text-center"
                            style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:larger; font: bolder  ">
                            <th>Photo</th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Retirer de la liste d'amis</th>
                        </tr>
                    </thead>
                    <tbody class="text-center thead-dark">
                        <tr *ngFor="let p of data">
                            <td>{{p.photo}}</td>
                            <td>{{p.nom}}</td>
                            <td>{{p.mail}}</td>
                            <td>
                                <button mat-icon-button color="warn" (click)="deletefriend(p)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>

        <div class="mdl-tabs__panel" id="tab2-panel">
            <div class="container">

                <h5 class="text-center" style="color: black">Demandes en attente<span matBadge="{{nbDemande}}"
                        matBadgeOverlap="false"></span></h5>


                <table class="table table-striped table-dark">
                    <thead class="thead thead-dark">
                        <tr class="text-center"
                            style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:larger; font: bolder  ">
                            <th></th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Accepter/Refuser</th>
                        </tr>
                    </thead>
                    <tbody class="text-center thead-dark">
                        <tr *ngFor="let c of dataAttente">
                            <td>{{c.photo}}</td>
                            <td>{{c.nom}}</td>
                            <td>{{c.mail}}</td>
                            <td>
                                <button mat-icon-button color="green" (click)="Validfriend(c)">
                                    <mat-icon>done_outline</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="deletefriend(c)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="mdl-tabs__panel" id="tab3-panel">
            <div class="container text-center">


                <div class="row">
                    <ul style="color: black" *ngFor="let p of dataAttente">

                        <div class="col-sm-3">
                            <div class="card" style="width: 21rem;">
                                <img class="card-img-top"
                                    src="https://thumbs.dreamstime.com/t/longueur-fonc%C3%A9e-de-hd-fond-table-papillon-jouet-merde-studio-fonc%C3%A9-148056421.jpg"
                                    alt="Card image cap">
                                <div class="card-body">
                                    <h5 style="font-style: italic; font-family: roboto; color: rgba(187, 116, 30, 0.76)"
                                        class="card-text">
                                        {{p.nom}}</h5>
                                    <p>{{ p.mail}}</p>

                                </div>
                            </div>

                        </div>
                    </ul>
                </div>


            </div>
        </div>
    </div>

</div>
