<div class="container">
    <br><br><br><br>
    <h5 class="text-center">Mes amis</h5>
    <table class="table table-striped table-dark">
        <thead class="thead thead-dark">
            <tr class="text-center"
                style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:larger; font: bolder  ">
                <th></th>
                <th>Nom</th>
                <th>Email</th>
                <th>Retirer de la liste d'amis</th>
            </tr>
        </thead>
        <tbody class="text-center thead-dark">
            <tr *ngFor="let p of data">
                <td>{{p.photo}}</td>
                <td>{{p.nom}}</td>
                <td>{{p.mail}}</td>
                <td><button mat-raised-button color="warn" type="submit" (click)="deletefriend(p)">X</button></td>
            </tr>
        </tbody>
    </table></div>
