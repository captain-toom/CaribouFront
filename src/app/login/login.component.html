<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="assets/LogoLogin.png" class="brand_logo" alt="Logo">
					</div>
        </div>
        <br><br> <br>
				<div class="d-flex justify-content-center form_container">
					<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
						<div class="input-group mb-3">
							<div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
               
              </div>
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                	<input type="text" name="username" class="form-control input_user" value="" placeholder="Identifiant" [(ngModel)]="model.username" #username="ngModel">
							
            </div>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                  <input type="password" name="password" class="form-control input_pass" value="" placeholder="password" id="password" 
                  [(ngModel)]="model.password" #password="ngModel" placeholder='Mot de passe' required>
							
            </div>
          </div>
						
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
              <div class="d-flex justify-content-center mt-3 login_container form-group">
                  <div class="form-group">
                  <button  class="btn login_btn pull-right" [disabled]="!f.form.valid">Login</button>
                </div>
              </div>
					</form>
				</div>
				
				<div class="mt-4">
					
					<div class="d-flex justify-content-center links">
						<a><br> <br></a>
					</div>
				</div>
			</div>
		</div>
	</div>
