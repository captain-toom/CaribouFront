<router-outlet></router-outlet>
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">

      <h3 class="text-center" style="color: black; font-family: 'Enriqueta'; letter-spacing: 2px">Prochain
        évennements<span matBadge="{{nbEvents}}" matBadgeOverlap="false"></span></h3>

      <div class="row">
        <ul style="color: black" *ngFor="let e of FuturEvent">
          <div class="col-sm-3">
            <div class="card" style="width: 22rem;">
              <img class="card-img-top"
                src="https://townsquare.media/site/295/files/2018/02/ThinkstockPhotos-833572242.jpg?w=980&q=75"
                alt="Card image cap">
              <div class="card-body">
                <div class="text-center">

                  <h5 style=" font-family: 'Roboto'; color: rgba(87, 49, 2, 0.76)" class="card-text">
                    {{e.dateEvent | date:'EEEE d MMMM y' }}</h5>

                  <p style="font-family: 'Roboto'; letter-spacing: 1px; color: rgb(85, 85, 85)">
                    {{e.nom}} - Prix d'entrée : {{e.prix}}€
                  </p>

                  <p style="font-family: 'Roboto'; letter-spacing: 1px; color: rgb(122, 122, 122)" class="text-center">
                    Lieu : {{e.bar.nom}} - Style : {{e.genre.nom}}
                  </p>
                  <button type="button" class="mdl-chip" (click)="voirEvent(e)">
                    <span class="mdl-chip mdl-chip--deletable">
                      <span class="mdl-chip__text" style="font-family: 'Roboto'; letter-spacing: 1px">Voir l'évennement</span>
                      <button type="button" class="mdl-chip__action" >
                        <i class="material-icons">remove_red_eye</i></button>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ul>
      </div>


      <p class="text-center" style="font-size: larger; color: black; font-family: 'Roboto'">
        Connecté en tant que :
      </p>
      <p class="text-center" style="font-size: xx-large; color: black; font-family: 'Roboto'; letter-spacing: 2px">
      {{getLogin()}}
      </p>
    </div>
  </div>
</div>
