
<div class="container h-100">
        <br><br><br><br>
    <div class="d-flex justify-content-center h-100">
            <app-ripple></app-ripple>
        <div class="user_card">
            <div class="d-flex justify-content-center">
                    
                <div class="brand_logo_container">
                    <img src="assets/LogoLogin.png" class="brand_logo" alt="Logo">
                </div>
            </div>

            <div class="d-flex justify-content-center form_container">
                
                <form #forme ="ngForm" (ngSubmit)="addClient()" autocomplete="off" enctype="multipart/form-data">
                        <div class="input-group mb-2 justify-content-center">
                                <h5 style="color:#5A471B">Inscription Client</h5>
        
                            </div>
                    <div class="input-group mb-2 justify-content-center">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>

                        </div>
                        <div class="form-group">
                            <input type="text" name="mail" class="form-control" 
                                placeholder="Identifiant (Email)" [(ngModel)]="Client.mail" #mail="ngModel" required>

                        </div>

                    </div>

                    <!-- <div class="input-group mb-2 justify-content-center">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <div class="form-group">
                            <input type="text" name="prenom" class="form-control"
                                [(ngModel)]="Client.prenom" #prenom="ngModel" placeholder='PrÃ©nom' required>

                        </div>
                    </div> -->
                    <div class="input-group mb-2 justify-content-center">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <div class="form-group">
                            <input type="text" name="nom" class="form-control"
                                [(ngModel)]="Client.nom" #nom="ngModel" placeholder='Nom' required>

                        </div>
                    </div>

                    

                    <div class="input-group mb-2 justify-content-center">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <div class="form-group">
                            <input type="password" name="mdp" class="form-control" 
                                [(ngModel)]="Client.mdp" #password="ngModel"
                                placeholder='Mot de passe' required>

                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <div class="form-group" >
                            <input type="file" name="photo" class="form-control" src="" 
                                [(ngModel)]="Client.photo" #photo="ngModel" (change)="onFileChanged($event)">
                                <img [src]="imgURL" height="200" *ngIf="imgURL">

                        </div>
                    </div>


                    
                    <div class="d-flex justify-content-center mt-3 login_container form-group">
                        <div class="form-group">
                            <button class="btn login_btn pull-right" [disabled]="!forme.form.valid">Inscription</button>
                        </div>
                    </div>
                </form>

                Received Image:
                {{ receivedImageData['pic'] | json}}
                 
                <img [src]="convertedImage" >
                

            </div>

            <div class="mt-4">

                <div class="d-flex justify-content-center links">
                    <a><br> <br></a>
                </div>
            </div>
        </div>
    </div>
</div>
